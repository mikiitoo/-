<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Галерия с картини на Микерям</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background-color: #f8f8f8;
    }
    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .painting {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .painting:hover {
      transform: scale(1.03);
    }
    .painting img {
      width: 100%;
      height: auto;
      display: block;
    }
    .caption {
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Галерия с картини на Микерям</h1>
    <p>Картини, които вдъхновяват</p>
  </header>

  <main class="gallery">
    <div class="painting">
      <img src="IMG_0288 (1).jpg" alt="Картина 1" />
      <div class="caption">Картина 1</div>
    </div>
    <div class="painting">
      <img src="IMG_0678.jpg" alt="Картина 2" />
      <div class="caption">Картина 2</div>
    </div>
    <div class="painting">
      <img src="IMG_2242 (1).jpg" alt="Картина 3" />
      <div class="caption">Картина 3</div>
    </div>
  </main>
</body>
</html>
